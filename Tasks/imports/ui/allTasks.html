<template name="allTasks">
    <div class="row" id="allTasksList">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr align="center">
                        <td class="col-md-6"><strong>Task</strong></td>
                        <td><strong>Assigned By</strong></td>
                        <td><strong>Date</strong></td>
                    </tr>
                </thead>
                <tbody>
                    {{#each AllTasks}}
                        {{>singleTask Task=this}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
