<template name="allTasks">
    <div class="row" id="allTasksList">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <td class="col-md-6">Task</td>
                        <td>Assigned To</td>
                        <td>Assigned By</td>
                        <td>Date</td>
                    </tr>
                </thead>
                <tbody>
                    {{#each AllTasks}}
                        {{>singleTask task=this.task assignedBy=this.assignedBy assignedTo=this.assignedTo date=this.dateOfAssignment}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
