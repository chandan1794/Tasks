<template name="singleTaskTo">
    <tr class="{{ GetStatus Task.status }}">
        <td>{{Task.task}}
            {{#if IsTaskApproved Task.status}}
                <i class="fa fa-trash" aria-hidden="true" style="color:red" id="deleteTask"></i>
            {{/if}}
        </td>
        <td>{{Task.assignedBy}}</td>
        <td>{{ExtractDate Task.dateOfAssignment}}</td>
        {{#if IsTaskPending Task.status}}
            <td><button id="singleTaskToSubmit" class="btn btn-block btn-success" type="button" data-id="{{Task._id}}">Submit</button></td>
        {{/if}}
        {{#if IsTaskSubmitted Task.status}}
            <td>Task is being reviewed.</td>
        {{/if}}
        {{#if IsTaskApproved Task.status}}
            <td>Task has been completed.</td>
        {{/if}}
    </tr>
</template>

<template name="singleTaskBy">
        <tr class="{{ GetStatus Task.status }}">
            <td>
                {{Task.task}}
                {{#if IsTaskPending Task.status}}
                    <i class="fa fa-pencil-square-o" aria-hidden="true" id="editTask"></i>
                {{/if}}
                {{#if IsTaskSubmitted Task.status}}
                {{else}}
                    <i class="fa fa-trash" aria-hidden="true" style="color:red" id="deleteTask"></i>
                {{/if}}
            </td>
            <td>{{Task.assignedTo}}</td>
            <td>{{ExtractDate Task.dateOfAssignment}}</td>
            {{#if IsTaskSubmitted Task.status}}
            <td>
                <button class="btn btn-success" id="singleTaskByApprove" type="button" data-id="{{ Task._id }}">Approve</button>
                <button class="btn btn-warning" id="singleTaskByReassign" type="button" data-id="{{ Task._id }}">Reassign</button>
            </td>
            {{/if}}
            {{#if IsTaskPending Task.status}}
                <td>Task has been assigned.</td>
            {{/if}}
            {{#if IsTaskApproved Task.status}}
                <td>Task has been completed.</td>
            {{/if}}
        </tr>
    </template>
